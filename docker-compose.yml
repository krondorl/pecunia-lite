version: "3"
services:
  nosql-db:
    image: mvertes/alpine-mongo
    ports:
      - "27018:27017"
    container_name: nosql-db
    volumes:
      - ./db-mongo/:/data/db
  rabbitmq:
    image: rabbitmq:alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
  reporting:
    build:
      dockerfile: Dockerfile
      context: ./reporting
    container_name: reporting
    ports:
      - "8001:8001"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    volumes:
      - .:/app/
      - /app/reporting/node_modules
    env_file:
      - ./reporting/.env.dev
  account:
    build:
      dockerfile: Dockerfile
      context: ./account
    container_name: account
    ports:
      - "8002:8002"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    volumes:
      - .:/app
      - /app/products/node_modules
    env_file:
      - ./products/.env.dev
  notification:
    build:
      dockerfile: Dockerfile
      context: ./notification
    container_name: notification
    ports:
      - "8003:8003"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    volumes:
      - .:/app
      - /app/notification/node_modules
    env_file:
      - ./notification/.env.dev
  transaction:
    build:
      dockerfile: Dockerfile
      context: ./transaction
    container_name: transaction
    ports:
      - "8004:8004"
    restart: always
    depends_on:
      - "nosql-db"
      - "rabbitmq"
    volumes:
      - .:/app
      - /app/transaction/node_modules
    env_file:
      - ./transaction/.env.dev
  nginx-proxy:
    build:
      dockerfile: Dockerfile
      context: ./proxy
    depends_on:
      - account
      - transaction
      - notification
      - reporting
    ports:
      - 80:80
